<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Society - Cronograma do professor </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>
<body>

<div id="Nav" class="jumbotron text-center" style="margin-bottom:0">
    <h3>Cronograma do professor</h3>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pedido/formulario">Cadastro de Cliente</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin:30px 10px 30px 10px">

    <label for="inputEstado">Selecione o professor</label>
    <select class="custom-select custom-select-sm">
        <option selected>Abra este menu select</option>
        <option value="1">Um</option>
        <option value="2">Dois</option>
        <option value="3">Três</option>
    </select>

    <label for="inputEstado">Selecione o dia da semana</label>
    <select class="custom-select custom-select-sm">
        <option selected>Abra este menu select</option>
        <option value="1">Um</option>
        <option value="2">Dois</option>
        <option value="3">Três</option>
    </select>

    <label for="inputEstado">Selecione o horário</label>
    <select class="custom-select custom-select-sm mb-sm">
        <option selected>Abra este menu select</option>
        <option value="1">Um</option>
        <option value="2">Dois</option>
        <option value="3">Três</option>
    </select>

    <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input name="nome" type="date" onkeypress="$(this).mask('00/00/0000')" class="form-control" id="inputEmail4" placeholder="Nome" required>
    </div>

</div>

<button type="submit" class="btn btn-primary">Enviar</button>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
